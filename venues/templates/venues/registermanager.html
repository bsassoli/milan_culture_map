{% extends "venues/layout.html" %}
{% block body %}



{% if message %}
<div>{{ message }}</div>
{% endif %}

<div class="container w-75 mt-2" id="registration-form-container">
    <h2 class="title">Iscriviti</h2>
    <form class="mt-3" action="{% url 'registermanager' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Nome utente" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus required type="text" list="venues" name="venue" placeholder="Venue">
            <datalist id="venues">
                {% for venue in venues %}
                <option value="{{venue}}">{{venue}}</option>
                {% endfor %}
            </datalist>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Conferma password">
        </div>
        <input class="btn btn-info btn-round" type="submit" value="Iscriviti">
    </form>
    <p class="mt-2">
        Hai gi√† un account? <a href="{% url 'login' %}">Entra qui</a>
    </p>
    <p>
        Per registrarti come utente standard <a href="{% url 'register' %}">clicca qui</a>
    </p>
</div>
{% endblock %}
